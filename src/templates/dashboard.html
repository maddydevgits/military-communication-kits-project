<!DOCTYPE html>
<html lang="en">
<head>
  <title>Military Communication</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="text.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br/> 
  <nav class="navbar navbar-inverse">
    <div class="containerfluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Military Communication</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/dashboard">Home</a></li>
        <li class="active"><a href="/dashboard">Send Message</a></li>
        <li><a href="/sendFile">Send File</a></li>
        <li><a href="/viewFiles">View Files</a></li>
        <li><a href="/viewMessages">View Messages</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
    </nav>

    <div class="container">
      <h2>Send Messages</h2>
      <div>
          <form action="/sendMessageForm" method="post">
            
            <label for="toAddress">To Address:</label>
            <input type="text" name="toAddress" class="form-control">
            <br>
            <label for="message">Message:</label>
            <textarea name="message" class="form-control" rows="4"></textarea>
            <br>
            <button type="submit" class="btn btn-warning">Send Message</button>
            <br/>
            <span style="color:green">{{res}}</span>
          </form>
      </div>
  </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
